<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veepay-Forget Password</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="./images/20220607_140201.jpg" type="image/x-icon">

    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="stylesheet" href="./other css/funds.css">
</head>

<body class="">
    <nav class="navbar navbar-expand-lg bg-white navbar-light pt-3">
        <div class="container-fluid m-auto ms-0 ps-0">
            <a class="navbar-brand" href="./index.html">
                <img src="./images/Veepay Logo Png.png" alt="">
            </a>
        </div>
    </nav>

    <main>
        <div class="" style="padding: 6.551rem 0;">
            <div class="col-4 text-center m-auto">
                <h4 class="fw-bold h3 text-primary">Create Password</h4>
                <p class=""><b>Kindly create new password</b></p>
                <form action="" novalidate onsubmit="return validateCreatePasswordForm()">
                    <div class="input-group mb-3 w-75 m-auto" id="passwordsignup">
                        <span class="input-group-text bg-transparent" id="basic-addon1"><i
                                class="bi bi-eye password1"></i></span>
                        <input type="password"
                            class="password-input selects form-control form-control-lg bg-transparent fs-6"
                            placeholder="New password" aria-label="password" id="validationServer01"
                            aria-describedby="basic-addon1" required>
                        <div id="validationServer01Feedback" class="invalid-feedback fs-6" style="display: none;">
                            Incorrect password?
                        </div>
                    </div>
                    <div class="input-group w-75 m-auto" id="passwordsignup">
                        <span class="input-group-text bg-transparent" id="basic-addon2"><i
                                class="bi bi-eye password2"></i></span>
                        <input type="password"
                            class="password-input selects form-control form-control-lg bg-transparent fs-6"
                            placeholder="Confirm password" aria-label="password" id="validationServer02"
                            aria-describedby="basic-addon2" required>
                        <div id="validationServer02Feedback" class="invalid-feedback fs-6 text-start"
                            style="display: none;">
                            Confirm password incorrect
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-4 w-75 py-2 forget-submit">
                        Submit
                    </button>

                </form>
            </div>
        </div>
    </main>
    <footer class="copyright py-2 bg-primary text-white text-center col-12 fixed-bottom">
        <p class="my-2 fst-italic" style="font-size: 14px;">&copy; 2022 Copyright. Veepay</p>
    </footer>

    <script src="./js/forgetpassword.js"></script>
</body>
