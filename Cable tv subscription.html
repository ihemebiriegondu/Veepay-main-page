<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cable Subscription page</title>

    <link rel="shortcut icon" href="./images/20220607_140201.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="stylesheet" href="./other css/cabletv.css">
    <link rel="stylesheet" href="./other css/Smedata.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-white navbar-light pt-3">
        <div class="container-fluid m-auto ms-0 ps-0 d-lg-block d-none">
            <a class="navbar-brand" href="./dashboard.html">
                <img src="./images/Veepay Logo Png.png" alt="">
            </a>
        </div>
        <div class="home-page d-lg-none d-block">
            <a href="./dashboard.html"><img src="images/Arrow 3.png" alt="" class="arrow">
                <h5>Back to Homepage</h5>
            </a>
        </div>
    </nav>
    <div class="home-page d-lg-block d-none">
        <a href="./dashboard.html"><img src="images/Arrow 3.png" alt="" class="arrow">
            <h5>Back to Homepage</h5>
        </a>
    </div>
    <form class="cablesub">
        <h2 class="mt-5"><b>CABLE TV SUBSCRIPTION</b></h2>
        <div class="container-n">
            <div class="inner">
                <select id="biller" class="form-select form-select-lg">
                    <option value="select-biller">Select biller</option>
                    <option value="gotv">GOtv</option>
                    <option value="startimes">StarTimes</option>
                    <option value="DSTV">DSTV</option>
                    <option value="Box-DSTV">Box Office DSTV</option>
                    <option value="SHOWMAX">SHOWMAX</option>
                    <option value="IROKOtv">IROKOtv</option>
                    <option value="Linda-TV">Linda Ikeji TV</option>
                </select>
                <select id="payment-item" class="form-select form-select-lg">
                    <option value="payment">Payment item</option>
                    <!--options will display here-->
                </select>
                <input type="Smart card number/Decoder number" name="Smart card number/Decoder number"
                    placeholder="Smart card number/Decoder number" />

                <input type="Account" name="Amount" placeholder="Fill Amount" id="cabletv-amount" disabled />

                <div id="container">
                    <button type="submit" class="btn btn-primary btn-lg rounded-0"><b>Buy</b></button>
                </div>
            </div>
        </div>

    </form>
    <div>
        <div class="footer row">
            <div class="copyright bg-primary text-white text-center col-12">
                <p class="">&copy; 2022 Copyright. Veepay</p>
            </div>
        </div>
    </div>

    <script src="./js/cable tv.js"></script>

</body>

</html>
