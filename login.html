<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-w idth, initial-scale=1.0">
    <title>Veepay-Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <link rel="shortcut icon" href="./images/20220607_140201.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.min.css">

    <link rel="stylesheet" href="./other css/login.css">

</head>

<body>
    <a class="navbar-brand mt-4" href="./index.html">
        <img src="./images/Veepay Logo Png.png" alt="" class="mt-5">
    </a>
    <section class="split-screen row row-cols-2">
        <article
            class="left col-5 ps-5 mt-5 d-flex flex-column justify-content-center align-items-center align-self-center text-center pe-5">
            <div class="copy pe-5 my-auto mt-5">
                <h5 class="h3 pe-5 mb-4">Don't have an Account? <b>Sign Up</b></h5>
                <p class="pe-5"><i class="fs-5">Fill up some information and start your Journey<br>with us.</i></p>
                <div class="pe-5 mt-5">
                    <a href="./signup.html" class="btn fs-5 px-5 btn-outline-primary last-btn">Sign Up</a>
                </div>
                </secton>
            </div>
        </article>
        <article class="right col-7 d-flex flex-column justify-content-center align-items-center align-self-center">
            <div class="col-12">
                <div class="mb-5">
                    <h2 class="text-primary text-center">Log in to Account</h2>
                    <hr class="m-auto" style="width: 60px; height: 2.5px; color: rgb(1, 17, 33);">
                </div>

                <form class="col-7 m-auto" id="signup-form" novalidate onsubmit="return validateSignUpForm()">
                    <div class="input-group mb-3" id="email-div">
                        <input type="text" class="form-control form-control-lg w-100 email-no"
                            placeholder="Email/Phone No" aria-label="email" id="validationServer03" required>
                        <div id="validationServer03Feedback" class="invalid-feedback fs-6" style="display: none;">
                            Invalid email
                        </div>
                    </div>
                    <div class="input-group mb-3" id="passwordsignup">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-eye"></i></span>
                        <input type="password" class="password-input form-control form-control-lg"
                            placeholder="Password" aria-label="password" id="validationServer04"
                            aria-describedby="basic-addon1" required>
                        <div id="validationServer04Feedback" class="invalid-feedback fs-6" style="display: none;">
                            Incorrect password?
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" id="remember" for="flexCheckDefault">
                                <i>Remember me</i>
                            </label>
                        </div>
                        <i id="forget">Forgot Password?</i>
                    </div>
                    <div class="text-center mt-5">
                        <button type="submit" class="btn-lg w-25 btn-primary" id="modal-toggler"
                            data-bs-target="#staticBackdrop">Login</button>
                    </div>
                </form>
                <div class="col-7 m-auto mt-5 text-center">
                    <div class="d-flex align-items-center justify-content-center">
                        <div class="me-2"
                            style="width: 60px; height: 2.5px; background-color: rgba(131, 160, 188, 0.9); margin-top: -1rem;">
                        </div>
                        <p class="d-block">Or sign in with</p>
                        <div class="ms-2"
                            style="width: 60px; height: 2.5px; background-color: rgba(131, 160, 188, 0.9); margin-top: -1rem;">
                        </div>
                    </div>
                    <footer>
                        <!--Social Media Icons-->
                        <div class="d-flex justify-content-center px-5">
                            <div class="logins-icons">
                                <a href="">
                                    <img src="./images/icons8-google-48.png" alt="" width="25">
                                </a>
                            </div>
                            <div class="logins-icons">
                                <a href="">
                                    <img src="./images/facebook-svgrepo-com.svg" alt="" width="20">
                                </a>
                            </div>
                            <div class="logins-icons">
                                <a href="">
                                    <i class="bi bi-apple h5 text-dark"></i>
                                </a>
                            </div>
                        </div>
                    </footer>
                </div>
            </div>
        </article>

    </section>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <a id="modal-link" class="text-decoration-none" href="">
            <div class="modal-dialog modal-fullscreen">
                <div class="modal-content">
                    <div class="modal-body d-flex flex-column align-items-center justify-content-center">
                        <div>
                            <i class="bi bi-check-circle-fill text-success display-1"></i>
                        </div>
                        <div class="my-3">
                            <p class="text-primary display-3 fw-bold">Login Successful</p>
                        </div>
                        <div class="d-flex align-items-center justify-content-center text-dark">
                            <p class="h5 me-1">Enjoy!</p>
                            <i class="bi bi-hand-thumbs-up-fill h5"></i>
                        </div>
                    </div>
                </div>
            </div>
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="./js/login.js"></script>
</body>

</html>
