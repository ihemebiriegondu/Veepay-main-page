<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veepay-Fund wallet</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="./images/20220607_140201.jpg" type="image/x-icon">

    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="stylesheet" href="./other css/settings.css">
    <link rel="stylesheet" href="./other css/funds.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow pt-3">
        <div class="d-flex justify-content-between align-items-center w-100">
            <div class="container-fluid m-auto ms-0 ps-0 d-lg-inline d-none">
                <a class="navbar-brand" href="./dashboard.html">
                    <img src="./images/Veepay Logo Png.png" alt="">
                </a>
            </div>
            <div class="home-page d-lg-none d-block">
                <a href="./settings.html"><img src="images/Arrow 3.png" alt="" class="arrow">
                    <h5>Back to Settings</h5>
                </a>
            </div>
        </div>
    </nav>

    <main class="funds-main">
        <div class="home-page mb-3 d-lg-inline d-none">
            <a href="./settings.html"><img src="images/Arrow 3.png" alt="" class="arrow">
                <h5>Back to Settings</h5>
            </a>
        </div>

        <div class="">
            <div class="pb-4">
                <form class="row g-3 col-xl-10 col-lg-11 col-12 m-auto">
                    <div class="first-fund-card">
                        <h4 class="text-primary add-card">Add New Card</h4>
                        <div class="col-12 mb-md-5 mb-4">
                            <label for="basic-url" class="form-label">Card Number</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon3"><i
                                        class="bi bi-credit-card"></i></span>
                                <input type="text" class="form-control form-control-lg password-input"
                                    placeholder="0000 0000 0000 0000" id="basic-url" aria-describedby="basic-addon3">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-md-5 mb-4">
                                <label for="basic-url" class="form-label">Expiry Date</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon3"><i
                                            class="bi bi-credit-card"></i></span>
                                    <input type="text" class="form-control form-control-lg password-input"
                                        placeholder="MM/YY" id="basic-url" aria-describedby="basic-addon3">
                                </div>
                            </div>

                            <div class="col-md-6 mb-md-5 mb-4">
                                <label for="basic-url" class="form-label">CVC/CW</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon3"><i
                                            class="bi bi-exclamation-circle-fill"></i></span>
                                    <input type="text" class="form-control form-control-lg password-input"
                                        placeholder="***" id="basic-url" aria-describedby="basic-addon3">
                                </div>
                            </div>
                        </div>

                        <div class="col-12 mb-md-5 mb-4">
                            <label for="cardname" class="form-label">Card Name</label>
                            <input type="text" class="form-control form-control-lg form-without-addon" id="cardname"
                                placeholder="" value="Peter Oyetunji">
                        </div>

                        <div class="col-12">
                            <div class="form-check d-flex align-items-center">
                                <input class="form-check-input me-lg-3 me-2" type="checkbox" id="gridCheck">
                                <label class="form-check-label mt-1" for="gridCheck">
                                    Save Card Details
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div>
            <div class="pb-4">
                <form class="row g-3 col-xl-10 col-lg-11 col-12 m-auto">
                    <div class="second-fund-card">
                        <h4 class="text-primary fund-card">Fund wallet</h4>
                        <div class="col-12 mb-md-5 mb-4">
                            <label for="cardname" class="form-label">Amount</label>
                            <input type="text" class="form-control form-control-lg" id="cardname" placeholder="N5000"
                                value="">
                        </div>

                        <div>
                            <label for="validationServer10">Password</label>
                            <div class="input-group mb-3 mt-2" id="passwordsignup">
                                <span class="input-group-text" id="basic-addon1"><i class="bi bi-eye"></i></span>
                                <input type="password"
                                    class="password-input new-password-input form-control form-control-lg"
                                    placeholder="************" aria-label="password" id="validationServer10"
                                    aria-describedby="basic-addon1" required>
                                <div id="validationServer10Feedback" class="invalid-feedback fs-6"
                                    style="display: none;">
                                    Incorrect password?
                                </div>
                            </div>
                        </div>

                        <div class="col-12 text-center">
                            <button class="mt-4 mb-3 btn btn-primary rounded-0 w-50">Fund</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="copyright py-2 bg-primary text-white text-center col-12">
        <p class="my-2 fst-italic fs-6">&copy; 2022 Copyright. Veepay</p>
    </footer>

    <script src="./js/funds.js"></script>
</body>
