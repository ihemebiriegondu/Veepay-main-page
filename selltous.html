<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUY SME DATA PAGE</title>

    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="stylesheet" href="./other css//Smedata.css">
    <link rel="shortcut icon" href="./images/20220607_140201.jpg" type="image/x-icon">
</head>

<body>
    <!-- logo on header -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light pt-3">
        <div class="container-fluid m-auto ms-0 ps-0 d-lg-block d-none">
            <a class="navbar-brand" href="./dashboard.html">
                <img src="./images/Veepay Logo Png.png" alt="">
            </a>
        </div>
        <div class="home-page d-lg-none d-block">
            <a href="./dashboard.html"><img src="images/Arrow 3.png" alt="" class="arrow">
                <h5>Back to Homepage</h5>
            </a>
        </div>
    </nav>
    <div class="home-page d-lg-block d-none">
        <a href="./dashboard.html"><img src="images/Arrow 3.png" alt="" class="arrow">
            <h5>Back to Homepage</h5>
        </a>
    </div>
    <main>
        <h2 class="mb-3"><b>Sell to Us</b></h2>
        <div class="container-form mb-5">
            <form class="" id="signup-form">
                <div class="custom-select mb-4" style="width: 100%;">
                    <label for="network"> Network</label>
                    <select class="form-select form-select-lg" id="network" name="network">
                        <option value="select-network">Select Network</option>
                        <option value="mtn">MTN</option>
                        <option value="glo">GLO</option>
                        <option value="airtel">AIRTEL</option>
                        <option value="9mobile">9MOBILE</option>
                    </select>
                </div>

                <div class="input-group mb-3">
                    <label for="amount">Amount</label>
                    <input type="text" name="text" class="form-control amount form-control-lg"
                        placeholder="Input Amount" aria-label="amount">
                    <div id="validationServer01Feedback" class="invalid-feedback text-primary" style="display: block;">
                        Amount you want to sell
                    </div>
                </div>

                <div class="input-group mb-3">
                    <label for="percentage">Percentage to be deducted</label>
                    <input type="text" name="text" id="percentage" class="form-control amount form-control-lg"
                        placeholder="" aria-label="percentage">
                    <div id="validationServer02Feedback" class="invalid-feedback text-primary" style="display: block;">
                        System automatically calculates amount to be deducted
                    </div>
                </div>

                <div class="input-group mb-4">
                    <label for="phonenumber">Phone Number</label>
                    <input type="tel" class="phonenumber form-control form-control-lg" placeholder="Input Number"
                        aria-label="phonenumber" id="validationServer03" aria-describedby="basic-addon1" required>
                    <div id="validationServer03Feedback" class="invalid-feedback text-primary" style="display: block;">
                        Phone number where the airtime will be deducted
                    </div>
                </div>

                <div id="container">
                    <button type="submit" class="btn btn-primary btn-lg rounded-0 mb-2"><b>Proceed</b></button>
                </div>
            </form>
        </div>
        <div>
            <div class="footer row">
                <div class="copyright bg-primary text-white text-center col-12">
                    <p class="">&copy; 2022 Copyright. Veepay</p>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/index.js"></script>
</body>
