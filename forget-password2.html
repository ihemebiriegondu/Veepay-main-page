<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veepay-Forget Password</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="./images/20220607_140201.jpg" type="image/x-icon">

    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="stylesheet" href="./other css/funds.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-white navbar-light pt-3">
        <div class="container-fluid m-auto ms-0 ps-0">
            <a class="navbar-brand" href="./index.html">
                <img src="./images/Veepay Logo Png.png" alt="">
            </a>
        </div>
    </nav>

    <main>
        <div class="" style="padding: 8.4rem 0;">
            <div class="col-4 text-center m-auto">
                <h4 class="fw-bold h3 text-primary">Confirm Code</h4>
                <p class=""><b>Enter the code sent to your phone</b></p>
                <div class="code-container">
                    <input type="number" class="code me-2" placeholder="*" min="0" max="9" required>
                    <input type="number" class="code me-2" placeholder="*" min="0" max="9" required>
                    <input type="number" class="code me-2" placeholder="*" min="0" max="9" required>
                    <input type="number" class="code me-2" placeholder="*" min="0" max="9" required>
                    <input type="number" class="code me-2" placeholder="*" min="0" max="9" required>
                    <input type="number" class="code" placeholder="*" min="0" max="9" required>
                </div>
                <a href="./forget-password3.html"><button class="btn btn-primary mt-4 w-75 py-2">Submit</button></a>
            </div>
        </div>
    </main>
    <footer class="copyright py-2 bg-primary text-white text-center col-12 fixed-bottom">
        <p class="my-2 fst-italic" style="font-size: 14px;">&copy; 2022 Copyright. Veepay</p>
    </footer>

    <script>
        const codes = document.querySelectorAll('.code')

        codes[0].focus()

        codes.forEach((code, idx) => {
            code.addEventListener('keydown', (e) => {
                if (e.key >= 0 && e.key <= 9) {
                    codes[idx].value = ''
                    setTimeout(() => codes[idx + 1].focus(), 10)
                } else if (e.key === 'Backspace') {
                    setTimeout(() => codes[idx - 1].focus(), 10)
                }
            })
        })
    </script>
</body>
