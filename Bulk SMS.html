<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUlk SMS</title>

    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="stylesheet" href="./other css//Smedata.css">
    <link rel="shortcut icon" href="./images/20220607_140201.jpg" type="image/x-icon">
</head>

<body>
    <!-- logo on header -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light pt-3">
        <div class="container-fluid m-auto ms-0 ps-0 d-lg-block d-none">
            <a class="navbar-brand" href="./dashboard.html">
                <img src="./images/Veepay Logo Png.png" alt="">
            </a>
        </div>
        <div class="home-page d-lg-none d-block">
            <a href="./dashboard.html"><img src="images/Arrow 3.png" alt="" class="arrow">
                <h5>Back to Homepage</h5>
            </a>
        </div>
    </nav>
    <div class="home-page d-lg-block d-none">
        <a href="./dashboard.html"><img src="images/Arrow 3.png" alt="" class="arrow">
            <h5>Back to Homepage</h5>
        </a>
    </div>
    <main>
        <h2 class="mt-5"><b>Bulk SMS</b></h2>
        <div class="container-form">
            <form class="" id="signup-form">
                <div class="input-group mb-4">
                    <label for="sender">Sender</label>
                    <input type="text" name="text" class="form-control sender form-control-lg"
                        placeholder="Input Sender or Organization name" aria-label="sender">
                </div>

                <div class="mb-4">
                    <label for="recipient">Recipient</label>
                    <select id="recipient" class="form-select form-select-lg">
                        <option value="select-biller">Input Numbers or select other options</option>
                        <option value="contact">Select from Contacts</option>
                        <option value="g-drive">Upload contacts from Google Drive</option>
                        <option value="file">Upload contact file</option>
                    </select>
                </div>

                <div class="input-group mb-4">
                    <label for="recipient">Subject</label>
                    <input type="text" name="text" class="form-control subject form-control-lg" placeholder=""
                        aria-label="subject">
                </div>

                <div>
                    <label for="sms-body">SMS Body</label>
                    <textarea name="" id="" cols="30" rows="5" placeholder="Type your message..."></textarea>
                </div>

                <div class="send-options-div">
                    <div class="d-flex">
                        <h2 class="send-options text-black">Send:</h2>
                        <div class="mt-lg-2">
                            <div class="form-check d-flex align-items-center mb-3">
                                <input class="form-check-input m-0 me-4 px-2" type="checkbox" value="" id="immediately">
                                <label class="form-check-label m-0" for="immediately">
                                    Immediately
                                </label>
                            </div>
                            <div class="form-check d-flex align-items-center">
                                <input class="form-check-input m-0 me-4 px-2" type="checkbox" value="" id="schedule">
                                <label class="form-check-label m-0" for="schedule">
                                    Schedule
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="container">
                    <button type="submit" class="btn btn-primary btn-lg rounded-0"><b>Send</b></button>
                </div>
            </form>
        </div>
        <div>
            <div class="footer row">
                <div class="copyright bg-primary text-white text-center col-12">
                    <p class="">&copy; 2022 Copyright. Veepay</p>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/index.js"></script>
</body>
