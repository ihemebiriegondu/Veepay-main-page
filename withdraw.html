<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veepay-Fund wallet</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="./images/20220607_140201.jpg" type="image/x-icon">

    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="stylesheet" href="./other css/settings.css">
    <link rel="stylesheet" href="./other css/funds.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow pt-3">
        <div class="d-flex justify-content-between align-items-center w-100">
            <div class="container-fluid m-auto ms-0 ps-0 d-lg-inline d-none">
                <a class="navbar-brand" href="./dashboard.html">
                    <img src="./images/Veepay Logo Png.png" alt="">
                </a>
            </div>
            <div class="home-page d-lg-none d-block">
                <a href="./settings.html"><img src="images/Arrow 3.png" alt="" class="arrow">
                    <h5>Back to Settings</h5>
                </a>
            </div>
        </div>
    </nav>

    <main class="settings">
        <div class="home-page mb-3 d-lg-inline d-none">
            <a href="./settings.html"><img src="images/Arrow 3.png" alt="" class="arrow">
                <h5>Back to Settings</h5>
            </a>
        </div>

        <div>
            <h3 class="text-center text-primary withdraw-title">Withdraw Funds</h3>
            <div class="mt-3 pt-2 pb-4">
                <form class="row justify-content-between g-3 col-xl-10 col-lg-11 col-12 m-auto pt-3">
                    <h4 class="confirm-details">Confirm Bank Details</h4>
                    <div class="col-md-5 form-floating mb-4">
                        <input type="text" class="form-control me-3 mt-lg-2 mt-0" value="Access bank" id="floatingInputValue6">
                        <label for="floatingInputValue6" class="ms-2">Bank Name</label>
                    </div>

                    <div class="col-md-5 form-floating mb-xl-0 mb-4">
                        <input type="text" class="form-control me-3 mt-lg-2 mt-0" value="123456789" id="floatingInputValue7">
                        <label for="floatingInputValue7" class="ms-2">Account No.</label>
                    </div>

                    <div class="col-md-5 form-floating mb-4">
                        <input type="text" class="form-control me-3 mt-lg-2 mt-0" value="Oyetunji Peter" id="floatingInputValue8">
                        <label for="floatingInputValue8" class="ms-2">Account Name</label>
                    </div>

                    <div class="col-12 mt-5">
                        <label for="cardname" class="form-label">Amount</label>
                        <input type="text" class="form-control form-control-lg" id="cardname" placeholder="N5000"
                            value="">
                    </div>

                    <div>
                        <label for="validationServer10" class="form-label">Password</label>
                        <div class="input-group mb-3 mt-2" id="passwordsignup">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-eye"></i></span>
                            <input type="password"
                                class="password-input new-password-input form-control form-control-lg"
                                placeholder="************" aria-label="password" id="validationServer10"
                                aria-describedby="basic-addon1" required>
                            <div id="validationServer10Feedback" class="invalid-feedback fs-6" style="display: none;">
                                Incorrect password?
                            </div>
                        </div>
                    </div>

                    <div class="col-12 text-center">
                        <button class="mt-4 mb-3 btn btn-primary rounded-0 w-50">Withdraw</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <div>
        <div class="footer row">
            <div class="copyright bg-primary text-white text-center col-12">
                <p class="">&copy; 2022 Copyright. Veepay</p>
            </div>
        </div>
    </div>

    <script src="./js/funds.js"></script>
</body>
