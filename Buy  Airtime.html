<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="stylesheet" href="./other css/Buy Airtime.css">
    <link rel="shortcut icon" href="./images/20220607_140201.jpg" type="image/x-icon">
    <title>Buy Airtime Page</title>
</head>

<body>
    <header>
        <a href="./dashboard.html"> <img src="images/Veepay Logo Png.png" alt="Veepay Logo" class=logo></a>
    </header>
    <div class="home-page">
        <a href="./dashboard.html"><img src="images/Arrow 3.png" alt="" class="arrow">
            <h5>Back to Homepage</h5>
        </a>
    </div>
    <h2 class="big-heading">BUY AIRTIME</h2>
    <h5 class="sub-heading">Top up your airtime instantly</h5>
    <form class="recharge-airtime" action="post">
        <div class="container-n">
            <div class="inner">
                <label for="Network" class=network>Network</label>
                <select id="Network" class="form-select form-select-lg">
                    <option value="select ntwork">Select Network</option>
                    <option value="mtn">MTN</option>
                    <option value="glo">GLO</option>
                    <option value="airtel">AIRTEL</option>
                    <option value="9mobile">9mobile</option>
                </select>

                <label for="Phone Number" class="number">Phone Number</label>
                <input type="Phone Number" name="Phone Number" placeholder="Phone Number" />
                <label for="Phone number you wish to recharge">
                    <p>Phone number you wish to recharge</p>
                </label>
                <label for="Amount" class="amount">Amount</label>
                <input type="Account" name="Amount" placeholder="Amount" />
                <label for="Minimum Airtime of N...">
                    <p>Minimum Airtime of N100</p>
                </label>

                <div id="container">
                    <button type="submit" class="btn btn-primary btn-lg rounded-0"><b>Buy</b></button>
                </div>
            </div>
        </div>

    </form>
    <div>
        <div class="footer row">
            <div class="copyright bg-primary text-white text-center col-12">
                <p class="">&copy; 2022 Copyright. Veepay</p>
            </div>
        </div>
    </div>

</body>

</html>
